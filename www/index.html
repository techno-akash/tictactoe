<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe P2P</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;900&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        :root {
            --bg: #f5f0eb;
            --surface: #fff;
            --surface2: #faf7f4;
            --border: #e8e0d6;
            --border2: #d4c9bb;
            --xc: #e8431a;
            --oc: #1a6fe8;
            --xl: #fdf0ec;
            --ol: #ecf2fd;
            --text: #1a1614;
            --text2: #6b5f56;
            --text3: #a39386;
            --win: #f5a623;
            --sh: rgba(100, 70, 50, .10);
            --sh2: rgba(100, 70, 50, .18);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background-image: radial-gradient(circle at 15% 15%, rgba(232, 67, 26, .07) 0%, transparent 45%), radial-gradient(circle at 85% 80%, rgba(26, 111, 232, .07) 0%, transparent 45%)
        }

        .wrap {
            width: 100%;
            max-width: 440px
        }

        .header {
            text-align: center;
            margin-bottom: 22px
        }

        .tag {
            display: inline-block;
            background: var(--surface);
            border: 1px solid var(--border2);
            border-radius: 100px;
            padding: 4px 14px;
            font-size: .68rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text3);
            font-weight: 700;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px var(--sh)
        }

        h1 {
            font-family: 'Fraunces', serif;
            font-size: clamp(2.4rem, 8vw, 3.6rem);
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1
        }

        h1 .x {
            color: var(--xc)
        }

        h1 .o {
            color: var(--oc)
        }

        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 22px;
            box-shadow: 0 8px 40px var(--sh2)
        }

        .id-box {
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 14px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap
        }

        .id-label {
            font-size: .65rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text3);
            font-weight: 700;
            white-space: nowrap
        }

        .id-value {
            font-family: 'Fraunces', serif;
            font-size: .88rem;
            color: var(--oc);
            flex: 1;
            word-break: break-all;
            font-weight: 700
        }

        .copy-btn {
            background: var(--ol);
            border: 1px solid rgba(26, 111, 232, .2);
            color: var(--oc);
            border-radius: 8px;
            padding: 4px 10px;
            cursor: pointer;
            font-size: .7rem;
            font-weight: 700;
            white-space: nowrap;
            transition: .2s;
            font-family: inherit
        }

        .copy-btn:hover {
            background: var(--oc);
            color: #fff
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 14px 0;
            color: var(--text3);
            font-size: .68rem;
            letter-spacing: 2px;
            text-transform: uppercase
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border)
        }

        .form-group {
            margin-bottom: 12px
        }

        label {
            display: block;
            font-size: .68rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text3);
            font-weight: 700;
            margin-bottom: 6px
        }

        input {
            width: 100%;
            background: var(--surface2);
            border: 1.5px solid var(--border);
            border-radius: 10px;
            padding: 11px 14px;
            color: var(--text);
            font-family: inherit;
            font-size: .92rem;
            font-weight: 500;
            outline: none;
            transition: .2s
        }

        input:focus {
            border-color: var(--oc);
            box-shadow: 0 0 0 3px rgba(26, 111, 232, .1)
        }

        input::placeholder {
            color: var(--text3)
        }

        .btn {
            width: 100%;
            padding: 13px;
            border-radius: 12px;
            border: none;
            font-family: 'Fraunces', serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: .15s
        }

        .btn:active {
            transform: scale(.97)
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--xc), #c62d0a);
            color: #fff;
            box-shadow: 0 4px 20px rgba(232, 67, 26, .35)
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 28px rgba(232, 67, 26, .45)
        }

        .status-bar {
            margin-top: 14px;
            text-align: center;
            font-size: .78rem;
            color: var(--text3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 7px;
            font-weight: 500
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border2);
            animation: pulse 1.5s infinite;
            flex-shrink: 0
        }

        .dot.on {
            background: #22c55e;
            animation: none
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: .25
            }
        }

        #game {
            display: none
        }

        .players-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
            gap: 8px
        }

        .pcard {
            flex: 1;
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: 14px;
            padding: 12px 10px;
            text-align: center;
            transition: .3s;
            box-shadow: 0 2px 12px var(--sh)
        }

        .pcard.ax {
            border-color: var(--xc);
            background: var(--xl);
            box-shadow: 0 4px 20px rgba(232, 67, 26, .15)
        }

        .pcard.ao {
            border-color: var(--oc);
            background: var(--ol);
            box-shadow: 0 4px 20px rgba(26, 111, 232, .15)
        }

        .psym {
            font-family: 'Fraunces', serif;
            font-size: 1.9rem;
            font-weight: 900;
            line-height: 1
        }

        .sx {
            color: var(--xc)
        }

        .so {
            color: var(--oc)
        }

        .sd {
            color: var(--text2)
        }

        .pname {
            font-size: .75rem;
            color: var(--text2);
            margin-top: 4px;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap
        }

        .vs {
            font-family: 'Fraunces', serif;
            font-size: .95rem;
            color: var(--text3);
            font-weight: 700;
            letter-spacing: 2px
        }

        .score-row {
            display: flex;
            margin-bottom: 14px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 10px var(--sh)
        }

        .si {
            flex: 1;
            text-align: center;
            padding: 10px 8px;
            font-size: .65rem;
            color: var(--text3);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 700;
            border-right: 1px solid var(--border)
        }

        .si:last-child {
            border-right: none
        }

        .si .num {
            display: block;
            font-family: 'Fraunces', serif;
            font-size: 1.4rem;
            font-weight: 900;
            line-height: 1.1;
            margin-top: 2px
        }

        .turn {
            text-align: center;
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: 10px;
            padding: 11px;
            font-size: .85rem;
            font-weight: 700;
            margin-bottom: 12px;
            transition: .3s;
            color: var(--text2);
            box-shadow: 0 2px 10px var(--sh)
        }

        .turn.yt {
            border-color: var(--xc);
            background: var(--xl);
            color: var(--xc)
        }

        .turn.tt {
            border-color: var(--oc);
            background: var(--ol);
            color: var(--oc)
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 14px;
            padding: 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 18px;
            box-shadow: 0 4px 24px var(--sh2)
        }

        .cell {
            aspect-ratio: 1;
            background: var(--bg);
            border: 1.5px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-family: 'Fraunces', serif;
            font-size: clamp(1.8rem, 8vw, 2.8rem);
            font-weight: 900;
            transition: .15s;
            -webkit-tap-highlight-color: transparent
        }

        .cell:hover:not(.taken) {
            background: var(--surface);
            border-color: var(--border2);
            transform: scale(1.04);
            box-shadow: 0 4px 16px var(--sh2)
        }

        .cell.taken {
            cursor: default
        }

        .cell.sx {
            color: var(--xc);
            background: var(--xl);
            border-color: rgba(232, 67, 26, .2)
        }

        .cell.so {
            color: var(--oc);
            background: var(--ol);
            border-color: rgba(26, 111, 232, .2)
        }

        .cell.win {
            background: #fef9ec;
            border-color: var(--win);
            box-shadow: 0 0 0 3px rgba(245, 166, 35, .2);
            animation: wp .4s ease
        }

        @keyframes wp {
            0% {
                transform: scale(.88)
            }

            60% {
                transform: scale(1.08)
            }

            100% {
                transform: scale(1)
            }
        }

        .pop {
            animation: cp .22s ease
        }

        @keyframes cp {
            0% {
                transform: scale(.5);
                opacity: 0
            }

            70% {
                transform: scale(1.12)
            }

            100% {
                transform: scale(1);
                opacity: 1
            }
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(245, 240, 235, .75);
            backdrop-filter: blur(6px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 20px
        }

        .overlay.show {
            display: flex
        }

        .modal {
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: 24px;
            padding: 36px 28px;
            text-align: center;
            max-width: 340px;
            width: 100%;
            box-shadow: 0 24px 80px var(--sh2);
            animation: mi .4s cubic-bezier(.34, 1.56, .64, 1)
        }

        @keyframes mi {
            from {
                transform: scale(.7) translateY(20px);
                opacity: 0
            }

            to {
                transform: scale(1) translateY(0);
                opacity: 1
            }
        }

        .rem {
            font-size: 3.6rem;
            margin-bottom: 12px;
            line-height: 1
        }

        .rtitle {
            font-family: 'Fraunces', serif;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -.5px;
            margin-bottom: 6px
        }

        .rsub {
            color: var(--text3);
            font-size: .88rem;
            margin-bottom: 24px;
            font-weight: 500
        }

        .btn-r {
            background: linear-gradient(135deg, var(--oc), #1045a8);
            color: #fff;
            box-shadow: 0 4px 20px rgba(26, 111, 232, .35)
        }

        .btn-r:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 28px rgba(26, 111, 232, .45)
        }

        .dn {
            display: none !important
        }

        .app-footer {
            text-align: center;
            margin-top: 18px;
            padding: 10px;
            font-size: .78rem;
            color: var(--text3);
            font-weight: 600;
            letter-spacing: .5px
        }

        @media(max-width:360px) {
            .panel {
                padding: 16px
            }

            .board {
                padding: 10px;
                gap: 6px
            }

            .id-box {
                flex-direction: column;
                align-items: flex-start
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="tag">Brain Fresh Karte Hai</div>
            <h1><span class="x">Tic</span>&thinsp;<span class="o">Tac</span>&thinsp;<span class="x">Toe</span></h1>
        </div>

        <div id="setup" class="panel">
            <div class="id-box">
                <span class="id-label">Your ID</span>
                <span class="id-value" id="my-id">Connecting‚Ä¶</span>
                <button class="copy-btn" onclick="copyId()">Copy</button>
            </div>
            <div class="divider">Your Info</div>
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="my-name" placeholder="Enter your name" maxlength="16">
            </div>
            <div class="divider">Connect</div>
            <div class="form-group">
                <label>Friend's ID</label>
                <input type="text" id="peer-id" placeholder="Paste your friend's ID">
            </div>
            <button class="btn btn-primary" onclick="connectFriend()">Connect &amp; Play ‚Üí</button>
            <div class="status-bar">
                <div class="dot" id="dot"></div>
                <span id="status">Generating your ID‚Ä¶</span>
            </div>
        </div>

        <div id="game">
            <div class="players-row">
                <div class="pcard" id="cx">
                    <div class="psym sx">X</div>
                    <div class="pname" id="nx">Player X</div>
                </div>
                <div class="vs">VS</div>
                <div class="pcard" id="co">
                    <div class="psym so">O</div>
                    <div class="pname" id="no">Player O</div>
                </div>
            </div>
            <div class="score-row">
                <div class="si">X Wins<span class="num sx" id="sc-x">0</span></div>
                <div class="si">Draws<span class="num sd" id="sc-d">0</span></div>
                <div class="si">O Wins<span class="num so" id="sc-o">0</span></div>
            </div>
            <div class="turn" id="turn">Waiting‚Ä¶</div>
            <div class="board" id="board">
                <div class="cell" onclick="move(0)" id="c0"></div>
                <div class="cell" onclick="move(1)" id="c1"></div>
                <div class="cell" onclick="move(2)" id="c2"></div>
                <div class="cell" onclick="move(3)" id="c3"></div>
                <div class="cell" onclick="move(4)" id="c4"></div>
                <div class="cell" onclick="move(5)" id="c5"></div>
                <div class="cell" onclick="move(6)" id="c6"></div>
                <div class="cell" onclick="move(7)" id="c7"></div>
                <div class="cell" onclick="move(8)" id="c8"></div>
            </div>
        </div>
        <footer class="app-footer">üéÆ Tic Tac Toe ‚Äî By Akash</footer>
    </div>

    <div class="overlay" id="modal">
        <div class="modal">
            <div class="rem" id="rem">üèÜ</div>
            <div class="rtitle" id="rtitle">Winner!</div>
            <div class="rsub" id="rsub">Game over</div>
            <button class="btn btn-r" onclick="reqRestart()">Play Again ‚Üí</button>
        </div>
    </div>


    <script>
        const WINS = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
        let peer = new Peer(), conn, sym = '', myName = '', fName = '', board = Array(9).fill(null), myTurn = false, over = false, scores = { X: 0, O: 0, D: 0 };

        peer.on('open', id => {
            document.getElementById('my-id').textContent = id;
            document.getElementById('dot').classList.add('on');
            document.getElementById('status').textContent = "Ready ‚Äî share your ID or paste a friend's";
        });
        peer.on('connection', c => { conn = c; sym = 'X'; myTurn = true; setup() });

        function connectFriend() {
            const fid = document.getElementById('peer-id').value.trim();
            if (!fid) { alert('Enter your friend\'s ID'); return }
            conn = peer.connect(fid); sym = 'O'; myTurn = false; setup();
        }

        function setup() {
            myName = document.getElementById('my-name').value.trim() || ('Player ' + sym);
            document.getElementById('status').textContent = 'Connecting‚Ä¶';
            conn.on('open', () => {
                conn.send({ t: 'hello', name: myName, sym: sym === 'X' ? 'O' : 'X' });
                showGame();
            });
            conn.on('data', d => {
                if (d.t === 'hello') { fName = d.name; setNames() }
                else if (d.t === 'move') applyMove(d.i, d.s, false);
                else if (d.t === 'restart') doRestart();
            });
        }

        function showGame() {
            document.getElementById('setup').classList.add('dn');
            document.getElementById('game').style.display = 'block';
            setNames(); updateTurn();
        }
        function setNames() {
            document.getElementById('nx').textContent = (sym === 'X' ? myName : fName) || 'Player X';
            document.getElementById('no').textContent = (sym === 'O' ? myName : fName) || 'Player O';
        }
        function move(i) {
            if (!myTurn || board[i] || over) return;
            conn.send({ t: 'move', i, s: sym }); applyMove(i, sym, true);
        }
        function applyMove(i, s, mine) {
            board[i] = s;
            const c = document.getElementById('c' + i);
            c.textContent = s; c.classList.add('taken', 's' + s.toLowerCase(), 'pop');
            setTimeout(() => c.classList.remove('pop'), 300);
            const w = checkWin();
            if (w) { w.line.forEach(j => document.getElementById('c' + j).classList.add('win')); setTimeout(() => showResult(w.s), 500); over = true }
            else if (board.every(Boolean)) { setTimeout(() => showResult(null), 300); over = true }
            else { myTurn = mine ? false : true; updateTurn() }
        }
        function checkWin() {
            for (const [a, b, c] of WINS) if (board[a] && board[a] === board[b] && board[a] === board[c]) return { s: board[a], line: [a, b, c] };
            return null;
        }
        function showResult(ws) {
            const m = document.getElementById('modal');
            if (!ws) { scores.D++; document.getElementById('rem').textContent = 'ü§ù'; document.getElementById('rtitle').textContent = 'Draw!'; document.getElementById('rtitle').style.color = 'var(--text)'; document.getElementById('rsub').textContent = 'No one wins this round.' }
            else {
                const me = ws === sym, wn = ws === 'X' ? document.getElementById('nx').textContent : document.getElementById('no').textContent;
                scores[ws]++;
                document.getElementById('rem').textContent = me ? 'üèÜ' : 'üòî';
                document.getElementById('rtitle').textContent = me ? 'You Win!' : 'You Lose!';
                document.getElementById('rtitle').style.color = ws === 'X' ? 'var(--xc)' : 'var(--oc)';
                document.getElementById('rsub').textContent = wn + ' takes the round!';
            }
            document.getElementById('sc-x').textContent = scores.X;
            document.getElementById('sc-o').textContent = scores.O;
            document.getElementById('sc-d').textContent = scores.D;
            m.classList.add('show');
        }
        function reqRestart() { conn.send({ t: 'restart' }); doRestart() }
        function doRestart() {
            board = Array(9).fill(null); over = false;
            document.getElementById('modal').classList.remove('show');
            for (let i = 0; i < 9; i++) { const c = document.getElementById('c' + i); c.textContent = ''; c.className = 'cell' }
            myTurn = sym === 'X'; updateTurn();
        }
        function updateTurn() {
            const t = document.getElementById('turn'), mc = sym === 'X' ? 'cx' : 'co', tc = sym === 'X' ? 'co' : 'cx';
            document.getElementById('cx').className = 'pcard'; document.getElementById('co').className = 'pcard';
            if (myTurn) { t.textContent = '‚ú¶ Your Turn'; t.className = 'turn yt'; document.getElementById(mc).classList.add('a' + sym.toLowerCase()) }
            else { t.textContent = "‚åõ Friend's Turn"; t.className = 'turn tt'; document.getElementById(tc).classList.add(sym === 'X' ? 'ao' : 'ax') }
        }
        function copyId() {
            navigator.clipboard.writeText(document.getElementById('my-id').textContent).then(() => {
                const b = document.querySelector('.copy-btn'); b.textContent = 'Copied!'; setTimeout(() => b.textContent = 'Copy', 1500);
            });
        }
    </script>
</body>

</html>
